{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="d-flex justify-content-center pt-4 pb-4">
  <div class="card border-primary mb-3" style="max-width: 28rem;">
    <div class="card-header text-center"><h4>Password Change Form</h4></div>
    <form action="" method="post" class="p-4">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-info rounded" value="Save"/>
    </form>
  </div>
</div>
{% endblock %}
